<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      </head>
      <body>
        <header>
            <div class="bg-primary bg-gradient p-3">
                <p class="text-center fs-1 fw-bold text-light">Weather Dashboard</p>
            </div>
        </header>
        <div class="container-fluid justify-content-end">
            <div class="row">
                <div class="col-3 border border-primary pt-2" id="city-list">
                    <h2 class="fs-2 text-center">Search for City</h2>
                    <div class="input-group mb-3 border-bottom pb-3 border-dark">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
                        <input type="text" class="form-control" placeholder="Enter City Name" aria-label="Example text with button addon" aria-describedby="button-addon1" id="city-search">
                      </div>
                 </div>
                <div class="col-9 border border-primary">
                    lmao
                </div>
             </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
    </html>
</html>
